<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek LLM Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #8e44ad;
            --accent-color: #ff7846;
            --background-color: #f8f9fc;
            --card-bg: #ffffff;
            --user-message-bg: #e7f0ff;
            --assistant-message-bg: #f9f9f9;
            --system-message-bg: #fff8e6;
            --text-color: #333;
            --text-secondary: #666;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all var(--transition-speed) ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            background-image: linear-gradient(120deg, #f8f9fc 0%, #edf1fd 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 28px;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(74, 108, 247, 0.2);
        }

        .settings-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .settings-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .toggle-settings {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .settings-content {
            max-height: 1000px;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .settings-content.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .settings-row label {
            width: 150px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        textarea, input {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            font-family: inherit;
            color: var(--text-color);
            background: #f9fafc;
            transition: all 0.2s;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
        }

        textarea {
            width: 100%;
            resize: vertical;
            min-height: 60px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            flex: 1;
            margin-right: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(74, 108, 247, 0.4);
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }

        .temperature-value {
            background: var(--primary-color);
            color: white;
            width: 36px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 65vh;
            min-height: 400px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eaeaea;
            background: var(--card-bg);
            justify-content: space-between;
        }

        .chat-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blink 2s infinite;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .action-button:hover {
            background: #f0f0f0;
            color: var(--primary-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(74, 108, 247, 0.02) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(142, 68, 173, 0.02) 2%, transparent 0%);
            background-size: 100px 100px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            position: relative;
            box-shadow: var(--shadow-sm);
            line-height: 1.5;
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.3s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message:hover {
            box-shadow: var(--shadow-md);
        }

        .user-message {
            background: var(--user-message-bg);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            color: #2c3e50;
        }

        .assistant-message {
            background: var(--assistant-message-bg);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            color: #34495e;
        }

        .system-message {
            background: var(--system-message-bg);
            margin-right: auto;
            border-left: 3px solid var(--accent-color);
            color: #7f5d00;
            width: 100%;
            max-width: 100%;
            font-style: italic;
        }

        .message::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
        }

        .user-message::before {
            right: -5px;
            border-left: 10px solid var(--user-message-bg);
            border-bottom-left-radius: 10px 5px;
        }

        .assistant-message::before {
            left: -5px;
            border-right: 10px solid var(--assistant-message-bg);
            border-bottom-right-radius: 10px 5px;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 0;
            font-size: 14px;
            color: white;
        }

        .user-avatar {
            background: var(--primary-color);
            right: -40px;
        }

        .assistant-avatar {
            background: var(--secondary-color);
            left: -40px;
        }

        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid #eaeaea;
            background: var(--card-bg);
            position: relative;
        }

        .chat-input {
            display: flex;
            background: #f5f7fa;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .chat-input:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15);
        }

        .chat-input textarea {
            flex: 1;
            padding: 12px 15px;
            border: none;
            resize: none;
            height: 24px;
            min-height: 24px;
            max-height: 150px;
            background: transparent;
            font-size: 15px;
        }

        .chat-input textarea:focus {
            box-shadow: none;
        }

        .send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            margin: 4px;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #3a56d4;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .loading {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .loading span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.2s linear infinite;
        }

        .loading span:nth-child(1) {
            left: 0;
            animation-delay: 0s;
        }

        .loading span:nth-child(2) {
            left: 8px;
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            left: 16px;
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Typing indicator animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin-left: 15px;
            margin-top: 10px;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.3s;
        }

        .typing-indicator.active {
            opacity: 1;
            height: 30px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Message appear animation */
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            .chat-container {
                height: 70vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .message-avatar {
                display: none;
            }
            
            .settings-row label {
                width: 100px;
            }
        }

        /* Dark mode - can be toggled with JavaScript */
        body.dark-mode {
            --primary-color: #6c8eff;
            --secondary-color: #a25acf;
            --accent-color: #ff9262;
            --background-color: #121826;
            --card-bg: #1e2639;
            --user-message-bg: #2a3a5a;
            --assistant-message-bg: #283142;
            --system-message-bg: #33302a;
            --text-color: #e3e8f1;
            --text-secondary: #a0a7b8;
        }

        .theme-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button class="theme-switch" id="theme-switch">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="app-header">
            <div class="logo animate__animated animate__fadeIn">
                <i class="fas fa-robot logo-icon"></i>
                <h1>DeepSeek LLM Chat</h1>
            </div>
        </div>
        
        <div class="settings-panel animate__animated animate__fadeInDown">
            <div class="settings-header">
                <div class="settings-title">Chat Settings</div>
                <button class="toggle-settings" id="toggle-settings">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div class="settings-content" id="settings-content">
                <div class="settings-row">
                    <label for="system-message">System Message:</label>
                    <textarea id="system-message" rows="2">You are a helpful assistant.</textarea>
                </div>
                <div class="settings-row">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                    <span id="temperature-value" class="temperature-value">0.7</span>
                </div>
                <div class="settings-row">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" min="10" max="4000" value="512">
                </div>
            </div>
        </div>
        
        <div class="chat-container animate__animated animate__fadeIn">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="status-indicator"></span>
                    Chat Session
                </div>
                <div class="chat-actions">
                    <button class="action-button" id="clear-chat" title="Clear chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="action-button" id="copy-chat" title="Copy chat">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message system-message animate__animated animate__fadeIn">
                    <p>Welcome to DeepSeek LLM! Type a message to start chatting.</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        // DOM Elements
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const temperatureSlider = document.getElementById('temperature');
        const temperatureValue = document.getElementById('temperature-value');
        const maxTokensInput = document.getElementById('max-tokens');
        const systemMessageInput = document.getElementById('system-message');
        const toggleSettingsBtn = document.getElementById('toggle-settings');
        const settingsContent = document.getElementById('settings-content');
        const themeSwitch = document.getElementById('theme-switch');
        const clearChatBtn = document.getElementById('clear-chat');
        const copyChatBtn = document.getElementById('copy-chat');
        
        // State
        let conversationHistory = [];
        let isDarkMode = false;
        
        // Initialize auto-resize for textarea
        const autoResizeTextarea = (element) => {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        };
        
        userInput.addEventListener('input', function() {
            autoResizeTextarea(this);
        });
        
        // Toggle settings panel
        toggleSettingsBtn.addEventListener('click', function() {
            settingsContent.classList.toggle('collapsed');
            this.querySelector('i').classList.toggle('fa-chevron-up');
            this.querySelector('i').classList.toggle('fa-chevron-down');
        });
        
        // Toggle dark mode
        themeSwitch.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            isDarkMode = !isDarkMode;
            this.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
        
        // Clear chat
        clearChatBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                conversationHistory = [];
                messagesContainer.innerHTML = '';
                addMessage('Chat history cleared. Type a message to start a new conversation.', 'system');
            }
        });
        
        // Copy chat
        copyChatBtn.addEventListener('click', function() {
            const chatText = conversationHistory.map(msg => 
                `${msg.role === 'user' ? 'You' : 'Assistant'}: ${msg.content}`
            ).join('\n\n');
            
            navigator.clipboard.writeText(chatText).then(() => {
                const originalIcon = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i>';
                
                setTimeout(() => {
                    this.innerHTML = originalIcon;
                }, 2000);
            });
        });
        
        // Update temperature value when slider is moved
        temperatureSlider.addEventListener('input', function() {
            temperatureValue.textContent = this.value;
        });
        
        // Add message to chat
        function addMessage(content, role) {
            const message = document.createElement('div');
            message.classList.add('message');
            
            if (role === 'user') {
                message.classList.add('user-message');
                message.innerHTML = `${content}`;
                
                const avatar = document.createElement('div');
                avatar.classList.add('message-avatar', 'user-avatar');
                avatar.innerHTML = '<i class="fas fa-user"></i>';
                message.appendChild(avatar);
            } else if (role === 'assistant') {
                message.classList.add('assistant-message');
                // Use marked.js to render markdown in assistant messages
                message.innerHTML = marked.parse(content);
                
                const avatar = document.createElement('div');
                avatar.classList.add('message-avatar', 'assistant-avatar');
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                message.appendChild(avatar);
            } else if (role === 'system') {
                message.classList.add('system-message');
                message.innerHTML = content;
            }
            
            // Add animation class
            message.style.animationDelay = '0.1s';
            
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to conversation history
            if (role !== 'system') {
                conversationHistory.push({ role, content });
            }
        }
        
        // Handle Enter key in textarea (send message if not holding Shift)
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        
        // Show typing indicator
        function showTypingIndicator() {
            typingIndicator.classList.add('active');
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.classList.remove('active');
        }
        
        // Send message
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;
            
            // Disable input and show typing indicator
            userInput.value = '';
            userInput.style.height = 'auto';
            userInput.disabled = true;
            sendButton.disabled = true;
            showTypingIndicator();
            
            // Add user message to chat
            addMessage(userMessage, 'user');
            
            // Prepare conversation history for API
            let messages = [];
            
            // Add system message if available
            const systemMessage = systemMessageInput.value.trim();
            if (systemMessage) {
                messages.push({ role: 'system', content: systemMessage });
            }
            
            // Add conversation history
            for (const msg of conversationHistory) {
                messages.push(msg);
            }
            
            try {
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messages,
                        temperature: parseFloat(temperatureSlider.value),
                        max_tokens: parseInt(maxTokensInput.value)
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Simulate typing effect (optional)
                hideTypingIndicator();
                
                // Add assistant message to chat
                addMessage(data.text, 'assistant');
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage(`Error: ${error.message}. Please try again.`, 'system');
            } finally {
                // Re-enable input
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Set focus to input field on load
        window.addEventListener('load', () => {
            userInput.focus();
            
            // Add welcome animation
            document.querySelector('.app-header').classList.add('animate__animated', 'animate__fadeIn');
            document.querySelector('.settings-panel').classList.add('animate__animated', 'animate__fadeInDown');
            document.querySelector('.chat-container').classList.add('animate__animated', 'animate__fadeIn');
        });

        // Add notification animation when new message arrives
        function animateNotification() {
            const logoIcon = document.querySelector('.logo-icon');
            logoIcon.classList.add('animate__animated', 'animate__heartBeat');
            
            setTimeout(() => {
                logoIcon.classList.remove('animate__animated', 'animate__heartBeat');
            }, 1000);
        }
        
        // Auto-expand textarea as user types
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
